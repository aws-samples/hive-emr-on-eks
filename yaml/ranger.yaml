apiVersion: apps/v1
kind: StatefulSet
metadata:
  namespace: hivemr3
  name: hivemr3-ranger
spec:
  serviceName: ranger
  replicas: 1
  selector:
    matchLabels:
      hivemr3_app: ranger
  template:
    metadata:
      namespace: hivemr3
      name: hivemr3-ranger
      labels:
        hivemr3_app: ranger
        mr3-pod-role: master-role
    spec:
      restartPolicy: Always
      hostAliases:
      - ip: "1.1.1.1"
        hostnames:
        - "red0"
      nodeSelector:
        kubernetes.io/hostname: blue1
      containers:
      - image: mr3project/ranger:2.4.0
        command: ["/opt/mr3-run/ranger/start-solr.sh"]
        imagePullPolicy: Always
        name: solr
        resources:
          requests:
            cpu: 1
            memory: 4Gi
          limits:
            cpu: 1 
            memory: 4Gi
        ports:
        - containerPort: 6083
          protocol: TCP
        volumeMounts:
        - name: conf-k8s-volume
          mountPath: /opt/mr3-run/ranger/conf/
          readOnly: true
        - name: key-k8s-volume
          mountPath: /opt/mr3-run/ranger/key/
          readOnly: true
        - name: work-dir-volume
          mountPath: /opt/mr3-run/ranger/work-dir/
      - image: mr3project/ranger:2.4.0
        command: ["/opt/mr3-run/ranger/start-ranger.sh"]
        imagePullPolicy: Always
        name: ranger
        resources:
          requests:
            cpu: 1
            memory: 4Gi
          limits:
            cpu: 1
            memory: 4Gi
        ports:
        - containerPort: 6080
          protocol: TCP
        - containerPort: 6182
          protocol: TCP
        volumeMounts:
        - name: conf-k8s-volume
          mountPath: /opt/mr3-run/ranger/conf/
          readOnly: true
        - name: key-k8s-volume
          mountPath: /opt/mr3-run/ranger/key/
          readOnly: true
        - name: work-local-dir-volume
          mountPath: /opt/mr3-run/ranger/work-local-dir/
        - name: work-dir-volume
          mountPath: /opt/mr3-run/ranger/work-dir/
      volumes:
      - name: conf-k8s-volume
        configMap:
          name: hivemr3-ranger-conf-configmap
      - name: key-k8s-volume
        secret:
          secretName: hivemr3-ranger-secret
      - name: work-local-dir-volume
        emptyDir: {}
      - name: work-dir-volume
        persistentVolumeClaim:
          claimName: workdir-pvc-ranger
